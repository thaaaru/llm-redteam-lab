# Proxychains Configuration for Red Team Lab
# DNS leak prevention and Tor routing

# Proxy DNS requests - prevents DNS leaks
proxy_dns

# Quiet mode (reduce output)
quiet_mode

# Dynamic chain - skips dead proxies
dynamic_chain

# Proxy timeout in seconds
tcp_read_time_out 15000
tcp_connect_time_out 8000

# ProxyList format:
#       type  host  port [user pass]
#       (values separated by 'tab' or 'blank')

[ProxyList]
# Tor SOCKS5 proxy
socks5  127.0.0.1 9050

# Alternative: You can add multiple proxies for redundancy
# socks5  127.0.0.1 9050
# socks4  127.0.0.1 9050
